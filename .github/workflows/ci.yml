name: "CI"

on:
  push:
    branches: [ "master", "discord-deployed" ]
  pull_request:
    branches: [ "master", "discord-deployed" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Build
        run: npm run build

  build-discord-bot:
    name: Build Discord Bot
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/discord-deployed' || contains(github.event.pull_request.head.ref, 'discord')
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./demo/discord-bot
        run: npm ci
